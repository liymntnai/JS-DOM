<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation part 2</title>
    <style>
        .img-small{
            width: 300px;
            height: 300px;
        }
        #image-template{
            display: flex;

        }
    </style>

</head>
<body>
    <div id="image-template">
        <input type="file" onchange="preview(event)" id="file" multiple>
    </div>
    <script>
        function preview(e){

            let image_template=document.getElementById('image-template')
            let file_element=e.target
            let files=file_element.files
            let object_url=null
            let div=null;

            if(files.length){
                image_template.innerHTML=""
                for (let index in files) {
                    // var element = files[index];
                    if (files[index] instanceof File) {
                        
                   
                    object_url=URL.createObjectURL(files[index])
                    console.log("object_url", object_url)

                    div=document.createElement('div')
                    div.innerHTML=`<img src="${object_url}" class="img-small" accept="image/png, image/jpg, image/jpeg "/>`
                    image_template.appendChild(div)
                }
            }
            }
                
        }

    </script>
</body>
</html>
